<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="node_modules/systemjs/dist/system.js"></script>
</head>
<body>

  <header>
    <nav><ul id="menumaker"></ul></nav>
  </header>

  <script>
    // set our baseURL reference path
    SystemJS.config({
      packages: {
        'js': {
          main: 'index.js'
        }
      }
    });

    // loads /js/main.js
    SystemJS.import('js/index.js');
  </script>
</body>
</html>
